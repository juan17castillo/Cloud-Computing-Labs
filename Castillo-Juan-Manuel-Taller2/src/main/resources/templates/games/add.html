<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Scrum - Agregar Juego</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="m-5 my-5">
		<h2 class="black-text" color=black;>Crear nuevo juego</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/games/add/}" th:object="${tsscGame}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre del Juego</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="nombre"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="date" class="col-form-label">Fecha</label> <input
								type="date" th:field="*{scheduledDate}" class="form-control" id="date"
								> <span
								th:if="${#fields.hasErrors('scheduledDate')}" th:errors="*{scheduledDate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="time" class="col-form-label">Hora de inicio</label> <input
								type="time" th:field="*{startTime}" class="form-control" id="time"
								> <span
								th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nGroups" class="col-form-label">Cantidad Grupos</label> <input
								type="number" th:field="*{nGroups}" class="form-control" id="nGroups"
								placeholder="#"> <span
								th:if="${#fields.hasErrors('nGroups')}" th:errors="*{nGroups}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Cantidad Sprints</label> <input
								type="number" th:field="*{nSprints}" class="form-control" id="businessValue"
								placeholder="#"> <span
								th:if="${#fields.hasErrors('nSprints')}" th:errors="*{nSprints}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="time" class="col-form-label">Hora Programada</label> <input
								type="time" th:field="*{scheduledTime}" class="form-control" id="time"
								> <span
								th:if="${#fields.hasErrors('scheduledTime')}" th:errors="*{scheduledTime}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="topic" class="col-form-label">Tema</label> <select
								class="form-control-range" th:field="*{tsscTopic}">
								<option th:each="topic : ${topics}" th:value="${topic.id}"
									class="form-control" th:text="${topic.name}"
									th:selected="${tsscGame.tsscTopic=topic}"></option>
							</select>
							<span th:if="${#fields.hasErrors('tsscTopic')}"
								th:errors="*{tsscTopic}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Adicionar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
